<!DOCTYPE html>
<html>

<head>
    <title>Add Chapters</title>
    <link href="/style.css" rel="stylesheet">
</head>
<style>
    .add_chapter {
        width: 40%;
        height: auto;
        margin: 2% auto;
        padding: 1.5%;
        border-radius: 8px;
        background-color: #cfcfcf;
    }

    .addchapter_label {
        display: block;
        margin-bottom: 0px;
        font-size: 20px;
        font-weight: 300;
    }

    .multiple-input-container {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        width: 100%;
        height: 20px;
        margin-top: 10px;
        margin-bottom: 30px;
    }

    .multiple-input-container input {
        flex-grow: 1;
        margin-right: 8px;
        width: 100%;
        height: 5px;
        background: white;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 20px;
        color: black;
        padding: 20px 45px 20px 20px;
    }

    .description-textarea {
        resize: none;
        min-height: 70px;
        max-height: 200px;
        overflow: hidden;
        transition: all 0.3s ease;
        background: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 20px;
        color: black;
        padding: 20px 45px 20px 20px;
        margin-top: 10px;
    }

    .add_chapter_btn {
        width: 100%;
        height: 45px;
        background: #000000;
        margin-top: 20px;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-size: 20px;
        color: #ffffff;
        font-weight: 800;
        padding: 10px;
    }

    .add_chapter_btn:hover {
        background: var(--green);
        color: #000000;
    }

    #displaychapters {
        width: 100%;
        height: auto;
        margin-top: 5%;
        margin-bottom: 5%;
        padding: 20px;
        background-color: #cfcfcf;
    }

    #displaychapters h2{
        font-size: 20px;
    }

    #chaptersContainer {
        width: 100%;
        height: auto;
        padding: 20px;

    }

    .chapters-list {
        margin-top: 5%;
        margin-bottom: 5%;
    }

    .chapter-box {
        margin-bottom: 10px;
        background-color: #fff;
        border-radius: 5px;
        padding: 10px;
    }

    .chapter-title {
        font-size: 20px;
        color: #333;
        text-decoration: none;
    }

    .chapter-title:hover {
        text-decoration: underline;
    }

    .delete-icon {
        color: red;
        font-size: 20px;
        float: right;
    }

    .edit-icon {
        color: rgb(0, 0, 0);
        font-size: 20px;
        float: right;
        margin-left: 10px;
    }
</style>

<body>
    <!-------------header starts------------------->
    <header id="header" class="header">
        <div class="header-1">
            <a href="/index.html" class="logo"><img src="/assets/bk-logo.png"></a>
            <div class="icons">
                <div id="user-login-btn" class="user-login-btn" onclick="toggleIcon()">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div id="subMenu" class="sub-menu-wrap">
                    <div class="sub-icon" id="sub-icon">
                        <div class="user-info" id="user-info">
                            <img id="user-image" src="/assets/person-circle.svg" alt="">
                            <span id="user-name">User</span>
                        </div>
                        <hr>
                        <a href="/html/profile.html" class="sub-icon-link" id="profile-link">
                            <i class='bx bxs-user-circle'></i>
                            <p>Profile</p>
                        </a>
                        <a href="/html/usersettings.html" class="sub-icon-link" id="settings-link">
                            <i class='bx bxs-cog'></i>
                            <p>Settings</p>
                        </a>
                        <a href="/html/contactus.html" class="sub-icon-link" id="helps-services-link">
                            <i class="bi bi-question-circle-fill"></i>
                            <p>Helps & Services</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="logout-link" onclick="logout()">
                            <i class='bx bx-log-out'></i>
                            <p id="logout-text">Logout</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="login-link">
                            <i class='bx bx-log-in'></i>
                            <p>Login</p>
                        </a>
                    </div>
                </div>
            </div>
            <script src="/js/navbar.js" type="module"></script>
        </div>
        <div class="header-2">
            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="nav-icon"></span>
                </label>
                <div class="menu"></div>
                <script type="module">
                    document.addEventListener("DOMContentLoaded", function () {
                        const menu = document.querySelector('.menu');

                        const menuItems = [
                            { text: 'Home', href: '/index.html', onclick: 'showMenu(0)' },
                            { text: 'Genres', href: '/html/genres.html', onclick: 'showMenu(1)' },
                            { text: 'Library', href: '/html/library.html', onclick: 'showMenu(3)' },
                            { text: 'User Settings', href: '/html/usersettings.html', onclick: 'showMenu(4)' },
                            { text: 'About Us', href: '/html/aboutus.html', onclick: 'showMenu(5)' }
                        ];

                        menuItems.forEach(item => {
                            const link = document.createElement('a');
                            link.textContent = item.text;
                            link.href = item.href;
                            link.setAttribute('onclick', item.onclick);
                            link.classList.add('nav-link');
                            menu.appendChild(link);
                        });
                    });
                </script>
            </nav>
        </div>
        <script>
            let subIcon = document.getElementById("subMenu");
            function toggleIcon() {
                subIcon.classList.toggle("open-icon");
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuLinks = document.querySelectorAll(".menu a");

                menuLinks.forEach(function (link, index) {
                    link.addEventListener("click", function () {
                        // Remove 'active' class from all links
                        menuLinks.forEach(function (menuLink) {
                            menuLink.classList.remove("active");
                        });
                        // Add 'active' class to the clicked link
                        link.classList.add("active")

                        // Show the selected link
                        showMenu(index);
                    });
                });
            });
        </script>
    </header>
    <!---------------------Header close---------------------->
    <main>
        <form id="addChapterForm" class="add_chapter" method="post">
            <label class="addchapter_label" for="title">Chapter Title:</label>
            <div class="multiple-input-container">
                <input type="text" id="chapterTitle" name="title" placeholder="Enter Chapter Title" required />
            </div>

            <label class="addchapter_label" for="content">Chapter Content:</label>
            <div class="description-textarea">
                <textarea id="chapterContent" name="content" rows="10" cols="80" placeholder="Enter Chapter Content" required></textarea>
            </div>

            <button id="addChapterBtn" type="submit" class="add_chapter_btn">
                Add Chapter
            </button>
        </form>

        <div id="displaychapters">
            <h2>Chapters:</h2>
            <div id="chaptersContainer">
                <!-- Chapter boxes will be dynamically added here -->
            </div>
        </div>
        <script src="/js/addchapters.js" type="module"></script>
        <section class="footer">
        
            <div class="footer-container">
                
                <div class="row">
    
                    <ul class="footer-links">
                        <li>
                            <a href="/html/alltags.html"></i>All Tags</a>
                        </li>
                        <li>
                            <a href="/html/profile.html"></i>Profile Info</a>
                        </li>
                        <li>
                            <a href="/html/t&c.html"></i>Terms and Condition</a>
                        </li>
                        <li style="border-right: none">
                            <a href="/html/contactus.html"></i>Contact Us</a>
                        </li>
                    </ul>
                    <div class="credit"> <span> Bookish </span>copyright Â©2023 all rights reserved! </div>
    
                </div>
            </div>
        </section>
</body>

</html>
